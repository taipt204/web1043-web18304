<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lab6.css">
    <script src="lab6.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 3</div>
          <img id="anh" src="img/1.jpg" >
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 3</div>
          <img id="anh" src="img/2.jpg" >
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img id="anh" src="img/3.jpg" >
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img id="anh" src="img/4.jpg" >
          </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
        </div>
        <br>
        
        <div style="text-align:center">
          <span id="dots" class="dot" onclick="currentSlide(1)"></span> 
          <span id="dots" class="dot" onclick="currentSlide(2)"></span> 
          <span id="dots" class="dot" onclick="currentSlide(3)"></span> 
          <span id="dots" class="dot" onclick="currentSlide(4)"></span>
        </div>
        
        <script>
          let anh = document.getElementById("anh");
        anh.addEventListener("mouseenter",function(){
          anh.style.boxShadow = "0 0 5px red"
        anh.style.border = "1px solid black";
        });
        anh.addEventListener("mouseup",function(){
        anh.style.border = "1px dotted green";
        anh.style.boxShadow ("0 0 10px green" );
        }); 
        </script>
        
</body>
</html>
