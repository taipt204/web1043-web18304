<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="bai.css">
</head>
<body>
    <div class="wrapper">
        <h3> Drag & Drop</h3>
        <p>Drag an item from right column to put into the left column</p>
        <div class="main">
            <div class="left" id="no">
                No
            </div>
            <div class="right">
                <span class="item" id="one">ONE</span>
                <span class="item" id="two">TWO</span>
                <span class="item" id="three">THREE</span>
                <span class="item" id="four">FOUR</span>
            </div>
        </div>
    </div>
    <script src="bai.js"></script>
</body>
</html>
